<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Cakeland BS5</title>
  </head>
  <body>
    <!--navbar section-->

    <nav class="navbar navbar-expand-md navbar-light bg-success my-0">
      <div class="container">
        <a href="index.html" class="navbar-brand ms-4">
          <img src="img/logo.png" alt="cakeland logo" width="70" />
          <source />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collepse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Flavours</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <span class="nav-item">
            <span class="fa-stack">
              <a href="#">
                <i class="fas fa-circle fa-stack-2x text-dark"> </i>
                <i class="fab fa-facebook-f fa-stack-1x text-white"></i>
              </a>
            </span>
          </span>
          <span class="nav-item">
            <span class="fa-stack">
              <a href="#">
                <i class="fas fa-circle fa-stack-2x text-dark"> </i>
                <i class="fab fa-instagram fa-stack-1x text-white"></i>
              </a>
            </span>
          </span>
        </div>
      </div>
    </nav>

    <!--header-->
    <header class="header mt-5">
      <div class="hero text-dark">
        <div class="container-xl mt-5">
          <div class="row">
            <div class="col-md-6 text-center my-5">
              <h1 class="fw-semibold text-blue">About</h1>
            </div>
            <div class="col-md-6">
              <div class="image-container my-5 px-4">
                <img
                  src="img/IMG_1576.JPEG"
                  alt=""
                  class="img-fluid rounded hero-img"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
